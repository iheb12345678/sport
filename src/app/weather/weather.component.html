<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin-left: 23%">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="text" formControlName="score" class="form-control" placeholder= city.... />
                    </div>
                    <div *ngIf="
                        searchForm.controls['score'].invalid &&
                        (searchForm.controls['score'].touched ||
                            searchForm.controls['score'].dirty)
                        ">
                        <div *ngIf="searchForm.controls['score'].errors?.['required']" class="red">
                            Score is required
                        </div>

                    </div>

                    <div class="form-group text-center">
                        <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="Search" />
                    </div>
                </form>

            </div>
        </div>
      
    </div>
</div>
