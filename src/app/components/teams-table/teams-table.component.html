<div class="col-lg-12">
    <div class="widget-next-match">
        <table class="table custom-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Owner</th>
                    <th>Foundation</th>
                    <th>Players</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let team of teamsTab">
                    <td>{{team.name}}</td>
                    <td>{{team.owner}}</td>
                    <td>{{team.foundation}}</td>
                    <td>
                        <span *ngFor="let player of team.playersId">
                            {{player.name}} : {{player.position}} <br>
                        </span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
