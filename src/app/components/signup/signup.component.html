<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">{{title}}</h1>
                <!-- <h1 class="text-white" *ngIf="path == '/signupAdmin'">Signup Admin</h1> -->
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin-left: 23%">
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" formControlName="firstName" class="form-control" placeholder="First Name" />
                    </div>
                    <div *ngIf="
                        signupForm.controls['firstName'].invalid &&
                        (signupForm.controls['firstName'].touched ||
                            signupForm.controls['firstName'].dirty)
                        ">
                        <div *ngIf="signupForm.controls['firstName'].errors?.['required']" class="red">
                            First Name is required
                        </div>
                        <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']" class="red">
                            First Name must have at least 3 chars
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name" />
                    </div>
                    <div class="form-group">
                        <input type="email" formControlName="email" class="form-control" placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="pwd" class="form-control" placeholder="Pwd" />
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="tel" class="form-control" placeholder="Tel" />
                    </div>
                    <div class="form-group" style="visibility: hidden;">
                        <input type="file"  class="form-control" #filePicker (change)='onImageSelected($event)' />
                    </div>
                    <div class="form-group text-center">
                        <button (click)="filePicker.click()" class="btn btn-primary py-3 px-5" value="">Select your Avatar
                        </button> <br>
                        <img [src]="imagePreview" class="mt-4" width="300px" alt="">
                    </div>



                    <div class="form-group text-center">
                        <input type="submit" (click)="signup()" class="btn btn-primary py-3 px-5" value="Signup" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
