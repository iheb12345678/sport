<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Team</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin-left: 23%">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="text" formControlName="teamName" class="form-control" placeholder="Team name" />
                    </div>
                    <div *ngIf="
              searchForm.controls['teamName'].invalid &&
              (searchForm.controls['teamName'].touched ||
                searchForm.controls['teamName'].dirty)
            ">
                        <div *ngIf="searchForm.controls['teamName'].errors?.['required']" class="red">
                            teamName is required
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="Search" />
                    </div>
                </form>
                <div>
                    <p>Team Name : {{ team.name }}</p>
                    <p>Team Owner : {{ team.owner }}</p>
                    <p>Team Foundation : {{ team.foundation }}</p>
                </div>
                <div *ngFor="let player of foundedPlayers">
                    {{ player.name }} : {{ player.nbr }}
                </div>
            </div>
        </div>
    </div>
</div>
