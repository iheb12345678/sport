<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit Profile</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style="margin-left: 23%">
                <form [formGroup]="editProfile">
                    <div class="form-group">
                        <input type="text" formControlName="tel" [(ngModel)]="decoded.tel" class="form-control" placeholder="Tel" />
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="oldPwd" class="form-control" placeholder="Old Pwd" />
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="newPwd" class="form-control" placeholder="New Pwd" />
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" (click)="edit()" class="btn btn-primary py-3 px-5" value="Edit Profile" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
